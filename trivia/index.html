<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    Question 1: What is the capital of India?
                </h3>
                <button id="aans">A: West Bengal</button>
                <div id="first" style="visibility:hidden">
                    Incorrect</div>
                <button id="bans">B: Himachal Pradesh</button>
                <div id="second"style="visibility:hidden">
                    Incorrect</div>
                <button id="cans">C: New Delhi</button>
                <div id="third"style="visibility:hidden">
                    Correct</div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    Question 2: What is the capital of Japan?
                </h3>
                <input type="text" id="Answer" value="Answer">
                <button id="answer">Submit</button>
                <div id="correct" style="visibility:hidden">
                    Correct
                </div>
                <div id="incorrect" style="visibility:hidden">
                    Inorrect
                </div>
            </div>
        </div>
         <script>
            // TODO: Add code to check answers to questions
            let button = document.querySelector('button');
            document.querySelector('#aans').addEventListener('click', function() {
                aans.style.backgroundColor = 'red';
                first.style.visibility="visible";
            });
            document.querySelector('#bans').addEventListener('click', function() {
                bans.style.backgroundColor = 'red';
                second.style.visibility="visible";
            });
            document.querySelector('#cans').addEventListener('click', function() {
                cans.style.backgroundColor = 'green';
                third.style.visibility="visible";
            });


            let input = document.querySelector('input');
            document.querySelector('#answer').addEventListener('click', function() {
                if (input.value == "Tokyo" || input.value == "tokyo")
                {
                    answer.style.backgroundColor = 'green';
                    incorrect.style.visibility = "hidden"
                    correct.style.visibility = "visible"
                }
                else
                {
                    answer.style.backgroundColor = 'red';
                    correct.style.visibility = "hidden"
                    incorrect.style.visibility = "visible"
                }
            });


        </script>
    </body>
</html>
